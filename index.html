        const CACHE_CONFIG = {
            name: 'threads-posts-cache-v2',
            version: 2,
            maxAge: 24 * 60 * 60 * 1000,
            embedScriptLoaded: false,
            hasLoadError: false
        };
        async function loadFromCache() {
            try {
                const cached = localStorage.getItem(CACHE_CONFIG.name);
                if (!cached) return null;

                const data = JSON.parse(cached);
                const now = Date.now();
                if (now - data.timestamp > CACHE_CONFIG.maxAge) {
                    console.log('快取已過期,清除快取');
                    localStorage.removeItem(CACHE_CONFIG.name);
                    return null;
                }
                if (data.version !== CACHE_CONFIG.version) {
                    console.log('快取版本不符,清除舊快取');
                    localStorage.removeItem(CACHE_CONFIG.name);
                    return null;
                }
                if (!data.htmlContent) {
                    console.log('快取無效:缺少 HTML 內容');
                    localStorage.removeItem(CACHE_CONFIG.name);
                    return null;
                }
                console.log('找到有效快取,使用快取內容');
                return data;
            } catch (error) {
                console.error('載入快取失敗:', error);
                localStorage.removeItem(CACHE_CONFIG.name);
                return null;
            }
        }
        function saveToCache(htmlContent) {
            if (CACHE_CONFIG.hasLoadError) {
                console.warn('偵測到載入錯誤 (如 429),跳過快取保存');
                return;
            }

                const cacheData = {

                if (sizeInBytes > 5 * 1024 * 1024) {
                    console.warn('快取內容超過 5MB,可能超出 LocalStorage 限制');
                }
                localStorage.setItem(CACHE_CONFIG.name, jsonString);
                console.log('已成功快取 HTML 內容(包含渲染後的貼文)');
            } catch (error) {
                if (error.name === 'QuotaExceededError') {
                    console.error('LocalStorage 空間不足,無法儲存快取');
                } else {
                    console.error('儲存快取失敗:', error);
                }
            }
        }

        async function init() {
            preloadEmbedScript();
            const cached = await loadFromCache();
            const container = document.getElementById('posts-container');
            if (cached && cached.htmlContent) {
                console.log('從快取還原 HTML 內容 (版本 ' + cached.version + ')');
                container.innerHTML = cached.htmlContent;
                loadThreadsScript();
            } else {
                console.log('首次載入,逐個渲染貼文');
                loadPostsSequentially();
            }
        }
        function loadPostsSequentially() {
            const container = document.getElementById('posts-container');
            let currentIndex = 0;

            function loadPost() {
                if (currentIndex < posts.length) {
                    const postDiv = document.createElement('div');
                    postDiv.innerHTML = posts[currentIndex];
                    container.appendChild(postDiv);
                    currentIndex++;
                    if (currentIndex < posts.length) {
                        setTimeout(loadPost, 100);
                    } else {
                        loadThreadsScript();
                        setTimeout(() => {
                            const renderedHTML = container.innerHTML;
                            saveToCache(renderedHTML);
                            console.log('貼文渲染完成並已快取');
                        }, 3000);
                    }
                }
            }
            loadPost();
        }
        function loadThreadsScript() {
            if (CACHE_CONFIG.embedScriptLoaded) return;

            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.threads.com/embed.js';
            script.onerror = function () {
                console.error('❌ Threads 腳本載入失敗 (可能是 429 錯誤)');
                CACHE_CONFIG.hasLoadError = true;
            };
            script.onload = function () {
                console.log('✅ Threads 腳本載入成功');
            };
            document.body.appendChild(script);
            CACHE_CONFIG.embedScriptLoaded = true;
        }
        window.addEventListener('error', function (e) {
            if (e.target !== window) {
                const element = e.target;
                const src = element.src || element.href;
                if (src && src.includes('threads')) {
                    console.error('❌ Threads 資源載入失敗:', src);
                    CACHE_CONFIG.hasLoadError = true;
                }
            }
        }, true);
        init();
    </script>
